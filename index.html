<!DOCTYPE html>
<html>
  <head>
    <title>Downplay - a simple Markdown editor</title>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width,user-scalable=no'>

    <link rel='stylesheet' type='text/css' href='//cdn.jsdelivr.net/codemirror/4.5/codemirror.css'>
    <link rel='stylesheet' type='text/css' href='css/downplay.css'>
    <link rel='stylesheet' type='text/css' href='css/gfm.css'>

    <script type='application/javascript' src='js/lib/beautify-html.min.js'></script>
    <script type='application/javascript' src='//cdn.jsdelivr.net/lodash/2.4/lodash.min.js'></script>
    <script type='application/javascript' src='//cdn.jsdelivr.net/jquery/2/jquery.min.js'></script>
    <script type='application/javascript' src='//cdn.jsdelivr.net/marked/0.3/marked.min.js'></script>
    <script type='application/javascript' src='//cdn.jsdelivr.net/codemirror/4.5/codemirror.min.js'></script>
    <script type='application/javascript' src='js/downplay.js'></script>
  </head>

  <body>
    <div id='controls'>
      <div id='html' class='control toggle'>HTML</div>
      <div id='scroll' class='control toggle'>Scroll</div>
      <div id='autosave' class='control toggle'>Autosave</div>

      <div class='right'>
        <div id='syntax' class='control topic' data-md-file='markdown.md'>Syntax</div>
        <div id='about' class='control topic' data-md-file='README.md'>About</div>
      </div>
    </div>

    <div id='input'>
      <textarea id='markdown' autofocus='true' spellcheck='false'></textarea>
    </div>

    <div id='output' class='nano'>
      <div id='contents' class='gfm'></div>
    </div>
  </body>
</html>
