<!DOCTYPE html>
<html>
  <head>
    <title>downplay - a simple Markdown editor</title>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width,user-scalable=no'>

    <link rel='stylesheet' type='text/css' href='//cdnjs.cloudflare.com/ajax/libs/jquery.nanoscroller/0.7.4/nanoscroller.min.css'>
    <link rel='stylesheet' type='text/css' href='//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/codemirror.min.css'>
    <link rel='stylesheet' type='text/css' href='/css/downplay.css'>
    <link rel='stylesheet' type='text/css' href='/css/gfm.css'>

    <script type='application/javascript' src='/js/lib/beautify-html.min.js'></script>
    <script type='application/javascript' src='//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js'></script>
    <script type='application/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script type='application/javascript' src='//cdnjs.cloudflare.com/ajax/libs/marked/0.2.9/marked.min.js'></script>
    <script type='application/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery.nanoscroller/0.7.4/jquery.nanoscroller.min.js'></script>
    <script type='application/javascript' src='//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/codemirror.min.js'></script>
    <script type='application/javascript' src='/js/downplay.js'></script>
  </head>

  <body>
    <div id='controls'>
      <div id='html' class='control toggle'>HTML</div>
      <div id='scroll' class='control toggle'>Scroll</div>
      <div id='autosave' class='control toggle'>Autosave</div>

      <div class='right'>
        <div id='about' class='control topic'>About</div>
      </div>
    </div>

    <div id='input'>
      <div class='content'>
        <textarea id='markdown' autofocus='true' spellcheck='false'></textarea>
      </div>
    </div>

    <div id='output' class='nano'>
      <div class='content'>
        <div id='contents' class='gfm'></div>
      </div>
    </div>

    <script type='x-markdown' id='about-md'>
About Downplay
==============
Downplay is a simple [Markdown](http://daringfireball.net/projects/markdown/) ([GFM](https://help.github.com/articles/github-flavored-markdown)) editor created by [gavinhungry](https://twitter.com/gavinhungry).

How To Use
----------
Enter the desired Markdown in the left-hand input panel, then immediately see the result in the right-hand output panel.

Options
-------
- `HTML` - Display the HTML code, instead of the browser rendering it.
- `Scroll` - Keep the output panel scrolled to the bottom.
- `Autosave` - Autosave Markdown input to [localStorage](https://developer.mozilla.org/en-US/docs/Web/Guide/API/DOM/Storage). Disabling this option will erase any previously saved input.

[MIT license](http://tldrlegal.com/license/mit-license). All code is available on [GitHub](https://github.com/gavinhungry/downplay).
    </script>
  </body>
</html>
