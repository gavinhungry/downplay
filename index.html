<!DOCTYPE html>
<html>
  <head>
    <title>Downplay - a simple Markdown editor</title>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width,user-scalable=no'>

    <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/codemirror/4.5/codemirror.css'>
    <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/codemirror/4.5/theme/neo.css'>

    <link rel='stylesheet' type='text/css' href='css/downplay.css'>
    <link rel='stylesheet' type='text/css' href='css/gfm.css'>
    <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/npm/highlight.js@9/styles/github.css'>

    <script type='application/javascript' src='js/lib/beautify-html.min.js'></script>
    <script type='application/javascript' src='https://cdn.jsdelivr.net/underscorejs/1.8/underscore-min.js'></script>
    <script type='application/javascript' src='https://cdn.jsdelivr.net/jquery/3/jquery.min.js'></script>
    <script type='application/javascript' src='https://cdn.jsdelivr.net/marked/0.3/marked.min.js'></script>
    <script type='application/javascript' src='https://cdn.jsdelivr.net/highlight.js/9'></script>
    <script type='application/javascript' src='https://cdn.jsdelivr.net/codemirror/4.5/codemirror.min.js'></script>
    <script type='application/javascript' src='https://cdn.jsdelivr.net/codemirror/4.5.0/addon/mode/overlay.js'></script>
    <script type='application/javascript' src='https://cdn.jsdelivr.net/codemirror/4.5/mode/markdown/markdown.js'></script>
    <script type='application/javascript' src='https://cdn.jsdelivr.net/codemirror/4.5/mode/gfm/gfm.js'></script>

    <script type='application/javascript' src='js/downplay.js'></script>
  </head>

  <body>
    <div id='downplay'>
      <div id='controls'>
        <div id='html' class='control toggle'>HTML</div>
        <div id='scroll' class='control toggle'>Scroll</div>
        <div id='autosave' class='control toggle'>Autosave</div>

        <div class='right'>
          <div id='print' class='control'>Print</div>
          <div class='control-separator'></div>
          <div id='syntax' class='control topic' data-md-file='markdown.md'>Syntax</div>
          <div id='about' class='control topic' data-md-file='README.md'>About</div>
        </div>
      </div>

      <div id='input'>
        <textarea id='markdown' autofocus='true' spellcheck='false'></textarea>
      </div>

      <div id='output'>
        <div id='contents' class='gfm'></div>
      </div>
    </div>
  </body>
</html>
