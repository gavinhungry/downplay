<!DOCTYPE html>
<html>
  <head>
    <title>shakedown</title>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width,user-scalable=no'>

    <link rel='stylesheet' type='text/css' href='/css/shakedown.css'>
    <link rel='stylesheet' type='text/css' href='/css/gfm.css'>

    <script type='application/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script type='application/javascript' src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js'></script>
    <script type='application/javascript' src='//cdnjs.cloudflare.com/ajax/libs/ember.js/1.3.0/ember.min.js'></script>
    <script type='application/javascript' src='//cdnjs.cloudflare.com/ajax/libs/marked/0.2.9/marked.min.js'></script>
    <script type='application/javascript' src='/js/shakedown.js'></script>
  </head>

  <body>
    <script type='text/x-handlebars' id='index'>
      {{partial 'input'}}
      {{partial 'output'}}
      <footer>
        <a href='/'>shakedown</a> is a simple Markdown editor created by
        <a href='https://twitter.com/gavinhungry'>gavinhungry</a>.
        Code on <a href='https://github.com/gavinhungry/shakedown'>GitHub</a>.
      </footer>
    </script>

    <script type='text/x-handlebars' id='input'>
      {{textarea autofocus='true' spellcheck='false' id='input' value=markdown}}
    </script>

    <script type='text/x-handlebars' id='output'>
      <div id='output'>
        {{format-markdown markdown}}
      </div>
    </script>
  </body>
</html>
