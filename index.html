<!DOCTYPE html>
<html>
  <head>
    <title>shakedown</title>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width,user-scalable=no'>



    <link rel='stylesheet' type='text/css' href='/css/shakedown.min.css'>

    <style>
    html{font-family:'Ubuntu',sans-serif;font-size:14px;line-height:1.5;color:#333}body{background:#EEE;padding:4px 8px}h1,h2,h3,h4,h5,h6{padding:0;margin:1em 0 .25em;font-weight:bold}h1{font-size:38px;border-bottom:1px solid #CCC;margin-top:.25em}h2{font-size:28px;border-bottom:1px solid #DDD;margin-top:.25em}h3{font-size:22px}h4{font-size:18px}h5{font-size:14px}h6{font-size:14px;color:#666;font-weight:normal}br+br{display:none}p{margin:1em 0}blockquote{padding-left:1em;margin:1em 0;border-left:4px solid #CCC}code{padding:2px 5px;margin:0 2px}pre{padding:8px 10px}code,pre{background:#dfdfdf;border:1px solid #BBB;border-radius:2px;white-space:nowrap;font-size:12px !important}pre>code{padding:0;margin:0;background:transparent;border:0;white-space:pre}a,a code{color:#4183c4;text-decoration:none}a:hover,a code:hover{text-decoration:underline}table{padding:0;margin:10px 0 0;border-collapse:collapse}table tr th,table tr td{padding:6px 13px;margin:0;border:1px solid #CCC;text-align:left}table tbody tr:nth-child(odd){background:#f6f6f6}
    </style>

    <script type='application/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script type='application/javascript' src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js'></script>
    <script type='application/javascript' src='//cdnjs.cloudflare.com/ajax/libs/ember.js/1.3.0/ember.min.js'></script>
    <script type='application/javascript' src='//cdnjs.cloudflare.com/ajax/libs/marked/0.2.9/marked.min.js'></script>
    <script type='application/javascript' src='/js/shakedown.js'></script>
  </head>

  <body>

    <script type='text/x-handlebars' id='index'>
      {{textarea id='input' value=markdown}}
      <div id='output'>
        {{format-markdown markdown}}
      </div>
    </script>

  </body>
</html>
